<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2b2b2b;
            color: white;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3B8ED0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #1F6AA5; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #status { margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>
    <h1>WebRTC Audio Stream</h1>
    <button id="startBtn">Connect & Play</button>
    <p id="status">Disconnected</p>
    <audio id="audio" autoplay controls style="display:none;"></audio>

    <script>
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const audio = document.getElementById('audio');

        let pc = null;

        async function start() {
            startBtn.disabled = true;
            status.textContent = "Connecting...";

            pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            pc.addTransceiver('audio', { direction: 'recvonly' });

            pc.ontrack = (evt) => {
                console.log("Track received", evt.track);
                if (evt.track.kind === 'audio') {
                    audio.srcObject = evt.streams[0];
                    audio.play().catch(e => console.error("Autoplay failed", e));
                    status.textContent = "Connected & Playing";
                }
            };

            pc.oniceconnectionstatechange = () => {
                if(pc.iceConnectionState == 'failed') {
                    status.textContent = "Connection Failed";
                    startBtn.disabled = false;
                } else if (pc.iceConnectionState == 'disconnected') {
                     status.textContent = "Disconnected";
                     startBtn.disabled = false;
                }
            };

            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const response = await fetch('/offer', {
                    method: 'POST',
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error("Server error");

                const answer = await response.json();
                await pc.setRemoteDescription(answer);

            } catch (e) {
                console.error(e);
                status.textContent = "Error: " + e.message;
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener('click', start);
    </script>
</body>
</html>
